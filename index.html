<meta name="viewport">
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .card{
            width: 300px;
        }
    </style>
  </head>
  <body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                Título do Card
            </h5>
            <p class="card-text">
                Algum conteúdo dentro do card
            </p>
            <a href="#" class="btn btn-danger">Ir para home</a>
        </div>
        <div class="alert alert-info">
            Batata
        </div>
        <span class="badge bg-secondary">Batatinha</span>
        <ul class="list-group">
            <li class="list-group-item">Batatudo</li>
            <li class="list-group-item">Batatada</li>
            <li class="list-group-item">Batadeiro</li>
            <li class="list-group-item">Batatetudo</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
