<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>  
        body{
            background-color: rgb(41, 45, 78);
        }
        #title{
        color:white;
        padding-top: 80px;
        }

        .form-control{
            width: 50px;
            margin: 20px 400px;
        }

        .btn{
        color:white;
        background-color: rgb(98, 33, 179);
        margin: 14px;
        }

        .list-group{
            margin: 30px 450px;
        }

        .list-group-item{
            text-align: left;
        }

        .hide > button{
          visibility: hidden;
        }

        .list-group-item{
          justify-content: space-between;
        }

         .list-group-item > i {
          display: none;
         }

         .list-group-item:hover > i {
          display: inline-block;
         }

    </style>
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1 id="title">To do List</h1>
          </div>
      </div>
    <div class="input-group mb-2">
        <input type="text" id="task" class="form-control" placeholder="Escreva aqui o seu a fazer." aria-describedby="basic-addon1">
    </div>
    <div>
        <button type="button" class="btn" onclick="criarTask()" >Adicionar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="todo.js">
    </script>
        <ul class="list-group" id="todo-list">

        </ul>
  </body>
</html>
